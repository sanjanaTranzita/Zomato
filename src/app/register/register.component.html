<div class="container mx-auto mt-32 flex justify-center">
  <div class="bg-gradient-to-br from-red-200 to-red-400 border-2 border-violet-500 p-8 rounded-lg shadow-md w-96">
    <img src="/assets/register.png" alt="Image Text" class="rounded-full h-16 w-16 object-cover mx-auto">
    <form [formGroup]="register" (ngSubmit)="registerdata()">

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700"><i class="fas fa-user"></i> User Name:</label>
        <input type="text" formControlName="username" placeholder="Enter User Name" class="form-input py-1.5 px-5">
        <div *ngIf="register.get('username').hasError('required') && register.get('username').touched" class="text-red-500 mt-1">
          User Name is required.
        </div>
        <div *ngIf="register.get('username').hasError('pattern') && register.get('username').touched" class="text-red-500 mt-1">
          Enter a valid User Name.
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700"><i class="fas fa-envelope"></i> Email:</label>
        <input type="text" formControlName="email" placeholder="Enter User Email" class="form-input py-1.5 px-5">
        <div *ngIf="register.get('email').hasError('required') && register.get('email').touched" class="text-red-500 mt-1">
          Email is required.
        </div>
        <div *ngIf="register.get('email').hasError('email') && register.get('email').touched" class="text-red-500 mt-1">
          Enter a valid email address.
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" formControlName="password" placeholder="Enter User Password" class="form-input py-1.5 px-5">
        <div *ngIf="register.get('password').hasError('required') && register.get('password').touched" class="text-red-500 mt-1">
          Password is required.
        </div>
        <div *ngIf="register.get('password').hasError('minlength') && register.get('password').touched" class="text-red-500 mt-1">
          Password must be at least 8 characters long.
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700"><i class="fas fa-phone"></i> Phone No:</label>
        <input type="text" formControlName="phone" placeholder="Enter Phone no" class="form-input py-1.5 px-5">
        <div *ngIf="register.get('phone').hasError('required') && register.get('phone').touched" class="text-red-500 mt-1">
          Phone No is required.
        </div>
        <div *ngIf="register.get('phone').hasError('pattern') && register.get('phone').touched" class="text-red-500 mt-1">
          Enter a valid Phone No (10 digits).
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700"><i class="fas fa-map-marker"></i> Address:</label>
        <input type="text" formControlName="address" placeholder="Enter your address" class="form-input py-1.5 px-5">
        <div *ngIf="register.get('address').hasError('required') && register.get('address').touched" class="text-red-500 mt-1">
          Address is required.
        </div>
      </div>
      <div class="mt-6 text-center">
        <button type="submit" class="bg-gradient-to-r from-blue-400 to-green-400 text-black px-4 py-2 rounded-md hover:from-green-500 hover:via-teal-400 hover:to-blue-500 transition duration-300 mx-auto">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
