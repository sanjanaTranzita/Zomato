<form [formGroup]="register" (ngSubmit)="registerdata()"
      style="max-width: 400px; height: auto; margin: auto; margin-top: 150px; border: 2px solid #B07BAC; padding: 20px; border-radius: 5px; background-color: #F2FFE9; ">

  <div class="form-group">
    <label><b><i class="fas fa-user"></i> User Name:</b></label>
    <input type="text" formControlName="username" placeholder="Enter User Name" class="form-control"
           [ngClass]="{'is-invalid': register.get('username').invalid && register.get('username').touched}">
    <div *ngIf="register.get('username').hasError('required') && register.get('username').touched" class="invalid-feedback">
      User Name is required.
    </div>
    <div *ngIf="register.get('username').hasError('pattern') && register.get('username').touched" class="invalid-feedback">
      Enter a valid User Name.
    </div>
  </div>

  <div class="form-group">
    <label style="margin-top: 10px"><b><i class="fas fa-envelope"></i> Email:</b></label>
    <input type="text" formControlName="email" placeholder="Enter User Email" class="form-control"
           [ngClass]="{'is-invalid': register.get('email').invalid && register.get('email').touched}">
    <div *ngIf="register.get('email').hasError('required') && register.get('email').touched" class="invalid-feedback">
      Email is required.
    </div>
    <div *ngIf="register.get('email').hasError('email') && register.get('email').touched" class="invalid-feedback">
      Enter a valid email address.
    </div>
  </div>

  <div class="form-group">
    <label style="margin-top: 10px"><b><i class="fas fa-lock"></i> Password:</b></label>
    <input type="password" formControlName="password" placeholder="Enter User Password" class="form-control"
           [ngClass]="{'is-invalid': register.get('password').invalid && register.get('password').touched}">
    <div *ngIf="register.get('password').hasError('required') && register.get('password').touched" class="invalid-feedback">
      Password is required.
    </div>
    <div *ngIf="register.get('password').hasError('minlength') && register.get('password').touched" class="invalid-feedback">
      Password must be at least 8 characters long.
    </div>
  </div>

  <div class="form-group">
    <label style="margin-top: 10px"><b><i class="fas fa-phone"></i> Phone No:</b></label>
    <input type="text" formControlName="phone" placeholder="Enter Phone no" class="form-control"
           [ngClass]="{'is-invalid': register.get('phone').invalid && register.get('phone').touched}">
    <div *ngIf="register.get('phone').hasError('required') && register.get('phone').touched" class="invalid-feedback">
      Phone No is required.
    </div>
    <div *ngIf="register.get('phone').hasError('pattern') && register.get('phone').touched" class="invalid-feedback">
      Enter a valid Phone No (10 digits).
    </div>
  </div>

  <div class="form-group">
    <label style="margin-top: 10px"><b><i class="fas fa-map-marker"></i> Address:</b></label>
    <input type="text" formControlName="address" placeholder="Enter your address" class="form-control"
           [ngClass]="{'is-invalid': register.get('address').invalid && register.get('address').touched}">
    <div *ngIf="register.get('address').hasError('required') && register.get('address').touched" class="invalid-feedback">
      Address is required.
    </div>
  </div>

  <div>
    <button type="submit"
            style="color:#76056d; border:2px solid #B07BAC;background-color:#fff; padding: 10px; width: 50%; cursor: pointer; margin-top: 110px; margin-left: 90px; display: block;"
            (click)="registerdata()">Register
    <a routerLink="Login"></a></button>
  </div>
</form>
