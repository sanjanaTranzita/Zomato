<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" alt="{{ cartItem.food.name }}">
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
      <div>
        <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>{{ cartItem.price }}</div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="food-count">{{ cart.totalQuantity }}</div>
      <div class="total-price">{{ cart.totalPrice }}</div>
    </div>
    <a class="proceed" routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
