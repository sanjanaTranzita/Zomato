<div *ngIf="tags" [style.justify-content]="justifyContent" style="margin-top: 2.2rem;font-size: 1.2rem">
  <a *ngFor="let tag of tags" routerLink="/tags/{{tag.name}}" class="tag-link">
    {{tag.name}} ({{tag.count}})
  </a>
</div>
<div *ngIf="foodPageTags" [style.justify-content]="justifyContent">
  <a *ngFor="let tagname of foodPageTags" routerLink="/tags/{{tagname}}">{{tagname}}</a>
</div>
