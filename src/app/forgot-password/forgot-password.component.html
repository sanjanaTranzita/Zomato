<div class="container mx-auto mt-40">
  <div class="flex justify-center">
    <div class="w-30 sm:w-2/3 md:w-1/2 lg:w-1/3">
      <div class="bg-gradient-to-br from-blue-300 to-violet-500 text-white rounded-lg shadow-lg p-6">
        <img src="/assets/password.png" alt="Card Image" class="mx-auto mb-4 rounded-sm w-25 h-30">

        <form>
          <div class="mb-6">
            <h4 class="text-2xl font-semibold text-gray-100">Forgot Password</h4>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
            <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:border-blue-300" name="email" [(ngModel)]="email">
          </div>
          <button type="button" class="w-full bg-yellow-400 text-gray-800 py-2 rounded-md hover:bg-yellow-500 transition duration-300 focus:outline-none focus:ring focus:border-yellow-600" (click)="forgotPassword()">Send Link</button>
          <div class="mt-4 text-center">
            <a href="/login" class="text-gray-200 hover:text-blue-400 ">Back to <span class="text-red-700 underline">Login</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
